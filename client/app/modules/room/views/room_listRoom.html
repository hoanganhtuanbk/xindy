<div class="container-fluid data-block" >
  <div class="row" style="padding-right:15px;position:relative;" >
    <div class="col-sm-12 col-md-7 col-xs-12" style="padding-right:5px;">
      <div class="container-fluid search-result" >
        <div class="row">
          <div class="col-sm-6 col-xs-12" ng-repeat="item in homes" style="padding-right:5px;" ng-mouseenter="showMarker(item.lat,item.lng,item.imageSrc,item.name)" ng-mouseleave="hideMarker()">
            <div>
              <div style="position:relative;">
                <div style="padding-bottom:67%" >
                </div>
                <a target="_blank" href="{{item.url}}" style="display:block;width:100%;" >
                  <div ng-style="{'background-image':'url({{item.imageSrc}})'}" style="background-size:cover;background-position:center bottom;background-repeat:no-repeat;width:auto;height:100%;position:absolute;top:0;bottom:0;left:0;right:0;" >
                    <div class="false" style="position:absolute;right:0;bottom:15px;background:rgba(0, 0, 0, 0.6);color:#FFFFFF;padding:3px 0 0 0;width:65px;height:45px;text-align:center;border-radius:4px 0 0 4px;" >
                      <div class="text-center" style="font-size:0.7em;"  >From</div>
                      <span class="currency" style="display:inline-block;font-size:0.8em;vertical-align:top;">$</span>
                      <span class="price" style="display:inline-block;font-size:1.8em;margin-top:-4px;line-height:34px;max-width:45px;"  >{{item.price}}</span>
                    </div>
                  </div>
                </a>
              </div>
              <div style="padding:15px 5px;margin-bottom:40px;" class="container-fluid"  >
                <div class="" ><a target="_blank" href="/rooms/28/"  >
                  <div style="font-weight:normal;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;" >{{item.name}}  </div></a>
                  <div style="white-space:nowrap;overflow:hidden;">
                  <span style="display:block;float:left;margin-left:-4px;" >
                    <div class="rating">
                      <img src="https://static.christinas.vn/images/star.png" />
                      <img src="https://static.christinas.vn/images/star.png" />
                      <img src="https://static.christinas.vn/images/star.png" />
                      <img src="https://static.christinas.vn/images/star.png" />
                      <img src="https://static.christinas.vn/images/star.png" />
                      </div>
                     </span>
                    <span  content="20" style="color:#B1B4B6;font-size:small;margin-left:5px;margin-top:2px;display:block;float:left;white-space:nowrap;" >â€¢ {{item.numberReview}} reviews on Airbnb</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hidden-sm col-md-5 hidden-xs">
      <div id="map" class="ggMap " ></div>
    </div>
  </div>
</div>
